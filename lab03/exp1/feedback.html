<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: calc(100% - 160px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .rating-slider {
            appearance: none;
            width: calc(100% - 160px);
            height: 20px;
            background: #ccc;
            outline: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .rating-slider::-webkit-slider-runnable-track {
            background: linear-gradient(to right, blue 0%, blue 50%, grey 50%, grey 100%);
            height: 20px;
            border-radius: 5px;
        }
        .rating-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: blue;
            cursor: pointer;
        }
        .rating-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: blue;
            cursor: pointer;
        }
        .rating-slider::-moz-range-track {
            background: linear-gradient(to right, blue 0%, blue 50%, grey 50%, grey 100%);
            height: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form action="submit_feedback.php" method="post">
        <h2>Feedback Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label><br>
            <textarea id="message" name="message"></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="0" max="100" value="50" class="rating-slider">
        </div>
        <div class="form-group">
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
