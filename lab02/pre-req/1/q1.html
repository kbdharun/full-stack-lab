<html>
    <head>
        <title>Student Records</title>
        <meta charset="utf-8">
        <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black; /*To make the borders visible*/
            background-color: #ccecec;
            padding: 8px; 
        }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td>18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                <td>19</td>
            </tr>
        </table>   
    </body>
</html>
