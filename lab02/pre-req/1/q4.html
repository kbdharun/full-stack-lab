        <style>
            table, td, th{

                border-collapse: collapse;
                padding: 35px;

                width: 80px;
            }

        </tr>
        <tr>

        </tr>
        <tr>
            <td><img src="/pre-req/1/banana.jpg"alt="Just an image of Banana"></td>

            <td>$0.75/lb</td>
        </tr>

            <td><img src="/pre-req/1/pomegranate.jpg"alt="Just an image of Pomegranate"></td>

            <td>3 for $5</td>
        </tr>
        <tr>

</html>
