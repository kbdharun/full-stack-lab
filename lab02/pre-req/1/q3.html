<!DOCTYPE html>
<html>
<head>
    <title>Table Layout</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 20px;
            text-align: center;
        }
        th{
            font-size:small;
        }
        td{
            font-size: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Text</th>
        <th>Text</th>
        <th colspan="2">Text</th>
        <th colspan="2">Text</th>
    </tr>
    <tr>
        <td>Text</td>
        <td>Text</td>
        <td colspan="2">Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>
    <tr>
        <td rowspan="2">Text</td>
        <td rowspan="2">Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>
    <tr>
        <td rowspan="2">Text</td>
        <td rowspan="2">Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>
    <tr>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>
</table>

</body>
</html>
