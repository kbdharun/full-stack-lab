<!-- CIA I - Q1b -->
<!-- b) Discuss how to design a cell that spans over multiple rows as well as multiple columns in HTML. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table with Rowspan and Colspan</title>
</head>
<body>
    <h2>HTML Table Example with Rowspan and Colspan</h2>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
        <tr>
            <td rowspan="2">Rowspan Example</td>
            <td>Row 1, Cell 2</td>
            <td colspan="2">Colspan Example</td>
        </tr>
        <tr>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
        </tr>
        <tr>
            <td>Row 3, Cell 1</td>
            <td>Row 3, Cell 2</td>
            <td>Row 3, Cell 3</td>
            <td>Row 3, Cell 4</td>
        </tr>
    </table>
</body>
</html>
