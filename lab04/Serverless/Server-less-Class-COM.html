<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Pro MERN Stack</title>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js">
</script>
<script src=
"https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
</script>
</head>
<body>
    <div id="contents"></div><!-- this is where our component will appear -->
    <script type="text/babel">
       
class Car extends React.Component
 {
  render() 
{
    return <h2>Hi, I am a Car!</h2>;
  }
}


    var contentNode = document.getElementById('contents');
     // A simple JSX component
    ReactDOM.render(<Car />, contentNode); // Render the component inside the content Node
    </script>
    </body>
    </html>
